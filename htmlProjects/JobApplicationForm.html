<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <div>
    <h1>Job Application Form</h1>
    <hr>
    <h4><p>Thank you for your interest in working with us. Please check below for available job application 
        opportunities that meet your criteria and send yor application by filling out the Job Application Form. </p></h4>
    <form method="get">

        <b><label for="name">Name</label><b><br>
                <input type="text" id="name" placeholder="First" autofocus autocomplete>
                <input type="text" id="last" placeholder="Last"><br><br>
    
        <b><label for="email">Email</label></b><br>
                <input type="email" id="email" placeholder="Enter email" required validate><br><br>
        <div style="display: inline-block;">
            <b><label>What position are you applying for?</label></b><br>
                    <select>
                        <option disabled selected>--select--</option>
                        <option>java developer</option>
                        <option>.net developer</option>
                        <option>UI/UX developer</option>
                    </select>
        </div>

        <div style="display: inline-block;">
            <p>&nbsp&nbsp&nbsp&nbsp&nbsp</p>
        </div>

        <div style="display: inline-block;">
            <b><label>Available date</label></b><br>
            <input type="date" id="date">
        </div>
        <br><br>

        <b><label for="employee">What is your current employee status?</label></b><br>
            <input type="radio" name="employee" value="employed">
                    <label>Employed</label>
                    <p style="display: inline-block;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p>
            <input type="radio" name="employee" value="self-employed">
                <label>Self-Employed</label><br>
                   
            <input type="radio" name="employee" value="unemployed">
                <label>Unemployed</label>
                <p style="display: inline-block;">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p>

            <input type="radio" name="employee" value="student">
                <label>Student</label><br><br>
        <div style="display: inline-block;">
            <label>Please provide your resume link</label><br>
            <input type="url" id="url" validate>
        </div>

        <div style="display: inline-block;">
           <p> &nbsp&nbsp&nbsp</p>
        </div>

         <div style="display: inline-block;">
            <label for="file">Please upload your resume</label><br>
            <input type="file" id="file">
         </div>
         <br><br>

        <label for="reference">Do You have references?</label><br>
            <input type="text" id="reference" name="first" placeholder="First">
            <input type="text" id="reference" name="last" placeholder="Last">
        <br><br>
        <label for="referncemail">Reference email</label><br>
            <input type="email" id="referncemail" placeholder="Enter mail" validate>
        <br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Apply">
   
    </form>
   </div>
    
</body>
</html>
