<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body background="img1.jpeg"; background-repeat="no-repeat" background-size="cover">
    <h1 align="center">paragraph</h1>
    <div>
    <table border="1" width="50%" align="center">
        <tr>
            <th>name</th>
            <th>number</th>
            <th>marks</th>
        </tr>
        <tbody align="center">
            <tr>
                <td>jyoti</td>
                <td>1234</td>
                <td>90</td>
            </tr>
            <tr>
                <td>gayatri</td>
                <td>78979</td>
                <td>90</td>
            </tr>
            <tr>
                <td>sidhi</td>
                <td>787</td>
                <td>90</td>
            </tr>
        </tbody>   
    </table>
    </div>
    <hr>
    <div>
    <table border="1" width="50%" align="center">
        <tr>
            <th>name</th>
            <th>number</th>
            <th>marks</th>
        </tr>
        <tbody align="center">
            <tr>
                <td>jyoti</td>
                <td>1234</td>
                <td rowspan="3">90</td>
            </tr>
            <tr>
                <td>gayatri</td>
                <td>78979</td>
               
            </tr>
            <tr>
                <td>sidhi</td>
                <td>787</td>
                
            </tr>
        </tbody>   
    </table>
    </div>
    <table border="1" width="50%" align="center">
        <tr>
            <th>name</th>
            <th>number</th>
            <th>marks</th>
        </tr>
        <tbody align="center">
            <tr>
                <td colspan="3">jyoti</td>
                
            </tr>
            <tr>
                <td>gayatri</td>
                <td>78979</td>
                <td>90</td>
            </tr>
            <tr>
                <td>sidhi</td>
                <td>787</td>
                <td>90</td>
            </tr>
        </tbody>   
    </table>
</body>
</html>
